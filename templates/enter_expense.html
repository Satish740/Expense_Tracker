<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Expense Adder</title>
  </head>
  <body>
      <div class="container">
          <h1>Add your expense</h1>
          <div class="col-6">
        <form method="POST"  enctype="multipart/formdata">

            <div class="mb-3">
                <label class="form-label"> Date of expense </label>
                <input type="date"  name="date_expense" class="form-control" />
            </div>
			
			<div class="mb-3">
                <label class="form-label"> Housing & Utilities </label>
                 <input type="number" name="Housing" value="0" class="form-control" >  
			</div>
			<div class="mb-3">
                <label class="form-label"> Transportation </label>
                 <input type="number" name="Transporting" value="0" class="form-control" >             
			</div>
			<div class="mb-3">
                <label class="form-label"> Food </label>
                 <input type="number" name="Food" value="0" class="form-control" >  
			</div>
			<div class="mb-3">
                <label class="form-label"> Medical & Healthcare </label>
                <input type="number" name="Medical" value="0" class="form-control" >
            </div>
			
			<div class="mb-3">
                <label class="form-label"> Personal spending </label>
                <input type="number" name="Personal_spending" value="0" class="form-control" >
            </div>
			
			
            <p>
                <input type="submit" value="Add" class="btn btn-success" />
			</p>
        </form></div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</div>
  </body>
</html>
